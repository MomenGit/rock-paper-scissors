<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header><h1>ROCK PAPER SCISSORS</h1></header>
    <section class="main-area">
      <div id="play-area">
        <div class="played-container">
          <div class="played-choice" id="player">
            <img class="img-asset" src="" alt="" />
          </div>
          <h3>Player: <span id="wins">0</span></h3>
        </div>
        <strong id="play-text">VS</strong>
        <div class="played-container">
          <div class="played-choice" id="computer">
            <img class="img-asset" src="" alt="" />
          </div>
          <h3>Computer: <span id="loses">0</span></h3>
        </div>
      </div>
    </section>
    <section id="btns-container">
      <div class="img-btn" id="r">
        <img class="img-asset" src="./assets/rock.jpg" alt="" />
      </div>
      <div class="img-btn" id="p">
        <img class="img-asset" src="./assets/paper.jpg" alt="" />
      </div>
      <div class="img-btn" id="s">
        <img class="img-asset" src="./assets/scissors.jpg" alt="" />
      </div>
    </section>
  </body>
</html>
