<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="main-container">
      <div id="score-board">
        <div>Wins: <span id="wins">0</span></div>
        <div>Loses: <span id="loses">0</span></div>
      </div>
      <div id="play-area">
        <div class="img-btn" id="player"></div>
        <strong>VS</strong>
        <div class="img-btn" id="computer"></div>
      </div>
      <div class="btns-container">
        <div class="img-btn" id="r">
          <img class="img-asset" src="./assets/rock.jpg" alt="" />
        </div>
        <div class="img-btn" id="p">
          <img class="img-asset" src="./assets/paper.jpg" alt="" />
        </div>
        <div class="img-btn" id="s">
          <img class="img-asset" src="./assets/scissors.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
