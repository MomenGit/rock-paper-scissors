<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="score-board">
      <div>Player: <span id="wins">0</span></div>
      <div>Computer: <span id="loses">0</span></div>
    </div>
    <div id="play-area">
      <div class="img-btn" id="player">
        <img class="img-asset" src="" alt="" />
      </div>
      <strong>VS</strong>
      <div class="img-btn" id="computer">
        <img class="img-asset" src="" alt="" />
      </div>
    </div>
    <div id="btns-container">
      <div class="img-btn" id="r">
        <img class="img-asset" src="./assets/rock.jpg" alt="" />
      </div>
      <div class="img-btn" id="p">
        <img class="img-asset" src="./assets/paper.jpg" alt="" />
      </div>
      <div class="img-btn" id="s">
        <img class="img-asset" src="./assets/scissors.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
